<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Booksky</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="navbar">
      <h1>Booksky</h1>
   </div>
   <div class="container">
      <div class="book-container">
        <h2>rich and poor dad</h2>
        <h5>robert</h5>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Voluptates illo, pariatur odio ea praesentium sint perspiciatis cumque voluptas dicta iusto aperiam vitae ipsa laboriosam natus quod minima velit dolore sapiente!</p>
        <button    onclick="deleteitem(event)">Delete</button>
      </div>
      
     

   </div>

   <div class="popup-overlay"></div>
   <div class="popup-box">
      <h2 >Add book</h2>
      <form>
      <input type="text" placeholder="book title" id="book-title">
      <input type="text" placeholder="author name" id="book-author">
      <textarea placeholder="short description" id="text-content"></textarea>
      <button id="add-book">ADD</button>
      <button id="cancel-popup">CANCEL</button></form>
   </div>
   <button class="add-btn" id="add-popup">+</button>
   
   <script src="script.js"></script>
</body>
</html>
